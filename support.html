<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        .email {
            display: block;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .email a {
            color: #d9534f;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kontakta Supporten</h1>
        <p>Om du har några frågor eller behöver hjälp, är du välkommen att kontakta vår support.</p>
        <p>Skicka ett e-postmeddelande till oss så hjälper vi dig så snart som möjligt.</p>
      

        <div class="email">
            <p>Skicka e-post till: <a href="mailto:bananen@banan.se">bananen@banan.se</a></p>
        </div>
    </div>

</body>
</html>
